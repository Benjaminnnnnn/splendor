name: Run Vitest

on:
  pull_request:
    branches: [main]
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Vitest
        run: npm test

      - name: Build and start backend server
        run: |
          cd server
          npm install
          npm run build
          nohup npm start > server.log 2>&1 &
          echo $! > server.pid
          cd ..
        
      - name: Build and start frontend
        run: |
          cd client
          npm install
          nohup npm run dev > client.log 2>&1 &
          echo $! > client.pid
          cd ..
          
      - name: Wait for servers to be ready
        run: |
          echo "Waiting for servers to start..."
          sleep 15
          curl --retry 10 --retry-delay 2 --retry-connrefused http://localhost:3001/health || echo "Backend not ready"
          curl --retry 10 --retry-delay 2 --retry-connrefused http://localhost:3000 || echo "Frontend not ready"
        
      - name: Run E2E tests
        run: npx playwright test
        
      - name: Stop servers
        if: always()
        run: |
          if [ -f server/server.pid ]; then kill $(cat server/server.pid) || true; fi
          if [ -f client/client.pid ]; then kill $(cat client/client.pid) || true; fi
        
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
